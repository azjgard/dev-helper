<html>
  <head>
    <title>XML Preview</title>
  </head>
  <link rel="stylesheet" href="/page/style.css" type="text/css" />
  <body>

    <div id="container">

      <h1>{{ title }}</h1>
      <div class="slide" v-for="slide in slides">
	<h2>Slide {{ slide.slideNumber }}</h2>
	<span class="utility-dialog"></span>

	<button
	   class="copy-all"
	   @click="copyAll(event, 0)">
	  Copy All Page Text
	</button>

	<h3>Page Text</h3>
	<div class="text-nodes">
	  <span
	     v-for="value in slide.xmlText"
	     @click="copyText"
	     contenteditable>
	    {{ value }}
	  </span>
	  <span
	     v-for="value in slide.htmlText"
	     @click="copyText"
	     contenteditable>
	    {{ value }}
	  </span>

	  <p v-if="!slide.xmlText && !slide.htmlText">
	    No text found.
	  </p>
	</div>

	<h3>CC Text</h3>
	<span
	   v-for="value in slide.narrationText"
	   @click="copyText"
	   contenteditable>
	  {{ value }}
	</span>
	<p v-if="!slide.narrationText">
	  No closed captions found.
	</p>
      </div>
    </div>

    <script src="/lib/vue.js"></script>
    <script src="/page/main.js"></script>
  </body>
</html>
