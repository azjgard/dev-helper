<h2>Image Slide</h2>

<fieldset name="slideType" class="no-display">
  <label for="type">Image</label>
  <input type="radio" name="type" id="type" checked>
</fieldset>

<p>What side is the image located on?</p>
<select name="imageSide">
  <option>Left</option>
  <option>Right</option>
  <option>Center</option>
</select>

<p>What is your favorite color?</p>
<select name="favoriteColor">
  <option>Blue</option>
  <option>Orange</option>
  <option>Red</option>
  <option>Yellow</option>
  <option>Pink</option>
  <option>Rojo</option>
</select>
